<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-all-center">
    <div class="todo">
        <h1>Todo List</h1>
        <div class="inputSection">
            <div class="upperRow">
                <input id="inputTask" placeholder="Task Name" type="text" tabindex="1">
                <img src="assets/plus-circle-solid.svg" alt="Plus Icon" id="addButton" tabindex="3">
            </div>
            <div class="lowerRow">
                <textarea cols="30" id="inputDescription" name="description" rows="2" placeholder="Description (Optional)" tabindex="2"></textarea>
            </div>
        </div>
        <div class="todoListContainer">
            <ul id="todoList">

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
